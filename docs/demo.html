<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Admin ‚Äî Demo</title>
  <style>
    :root {
      --bg: #0f0f0f;
      --card: #1a1a1a;
      --border: #2a2a2a;
      --text: #e0e0e0;
      --text-muted: #888;
      --accent: #6366f1;
      --accent-hover: #818cf8;
      --success: #22c55e;
      --warning: #f59e0b;
      --danger: #ef4444;
      --radius: 8px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 16px;
    }
    .container { max-width: 800px; margin: 0 auto; }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      flex-wrap: wrap;
      gap: 12px;
    }
    h1 { font-size: 24px; font-weight: 600; }
    .demo-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      background: rgba(99, 102, 241, 0.2);
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .stats-bar {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .stat {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 12px 16px;
      flex: 1;
      min-width: 100px;
      text-align: center;
    }
    .stat-value { font-size: 24px; font-weight: 700; }
    .stat-label { font-size: 11px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; margin-top: 2px; }
    .stat-total .stat-value { color: var(--text); }
    .stat-active .stat-value { color: var(--success); }
    .stat-paused .stat-value { color: var(--warning); }
    .stat-unpaid .stat-value { color: var(--danger); }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
    }
    .status-active { background: rgba(34, 197, 94, 0.2); color: var(--success); }
    .status-paused { background: rgba(245, 158, 11, 0.2); color: var(--warning); }
    .status-unpaid { background: rgba(239, 68, 68, 0.2); color: var(--danger); }
    .badge-paid { background: rgba(34, 197, 94, 0.15); color: var(--success); font-size: 11px; padding: 2px 8px; border-radius: 10px; }
    .badge-free { background: rgba(245, 158, 11, 0.15); color: var(--warning); font-size: 11px; padding: 2px 8px; border-radius: 10px; }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 12px 20px;
      min-height: 44px;
      min-width: 44px;
      border: none;
      border-radius: var(--radius);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
    }
    .btn-primary { background: var(--accent); color: white; }
    .btn-primary:hover { background: var(--accent-hover); }
    .btn-secondary { background: var(--card); color: var(--text); border: 1px solid var(--border); }
    .btn-secondary:hover { background: var(--border); }
    .btn-danger { background: rgba(239, 68, 68, 0.2); color: var(--danger); }
    .btn-danger:hover { background: rgba(239, 68, 68, 0.3); }
    .btn-sm { padding: 8px 12px; font-size: 13px; }

    .customer-list { display: flex; flex-direction: column; gap: 12px; }
    .customer-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      cursor: pointer;
      transition: border-color 0.15s;
    }
    .customer-card:hover { border-color: var(--accent); }
    .customer-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 8px;
    }
    .customer-name { font-size: 16px; font-weight: 600; }
    .customer-channel { font-size: 13px; color: var(--text-muted); font-family: monospace; }
    .customer-meta { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    .customer-prompt {
      font-size: 13px;
      color: var(--text-muted);
      margin: 12px 0;
      padding: 8px;
      background: var(--bg);
      border-radius: 4px;
      white-space: pre-wrap;
      max-height: 60px;
      overflow: hidden;
      font-family: 'SF Mono', 'Fira Code', monospace;
    }
    .customer-actions { display: flex; gap: 8px; flex-wrap: wrap; }
    .customer-tags { display: flex; gap: 6px; margin-top: 8px; flex-wrap: wrap; }
    .tag {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 10px;
      background: rgba(99, 102, 241, 0.15);
      color: var(--accent);
    }
    .tag-deny {
      background: rgba(239, 68, 68, 0.15);
      color: var(--danger);
    }
    .tag-user {
      background: rgba(34, 197, 94, 0.15);
      color: var(--success);
    }

    /* Detail Panel */
    .detail-panel {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      margin-bottom: 16px;
      display: none;
    }
    .detail-panel.open { display: block; }
    .detail-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .detail-header h2 { font-size: 20px; }
    .form-group { margin-bottom: 16px; }
    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 6px;
      color: var(--text-muted);
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 12px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text);
      font-size: 14px;
      font-family: 'SF Mono', 'Fira Code', monospace;
    }
    .form-group textarea { resize: vertical; min-height: 100px; }
    .form-group input:focus, .form-group textarea:focus { outline: none; border-color: var(--accent); }
    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
    }
    .toggle-row:last-child { border-bottom: none; }
    .toggle-row label { color: var(--text); font-size: 14px; margin-bottom: 0; }
    .toggle {
      width: 48px; height: 28px;
      background: var(--border);
      border-radius: 14px;
      cursor: pointer;
      position: relative;
      transition: background 0.2s;
      flex-shrink: 0;
    }
    .toggle.active { background: var(--success); }
    .toggle::after {
      content: '';
      position: absolute;
      top: 3px; left: 3px;
      width: 22px; height: 22px;
      background: white;
      border-radius: 50%;
      transition: transform 0.2s;
    }
    .toggle.active::after { transform: translateX(20px); }
    .checkbox-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 8px;
    }
    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      background: var(--bg);
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 13px;
    }
    .checkbox-item input[type="checkbox"] {
      width: 18px; height: 18px;
      accent-color: var(--danger);
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--card);
      border: 1px solid var(--success);
      padding: 12px 20px;
      border-radius: var(--radius);
      font-size: 14px;
      z-index: 200;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }
    .toast.show { opacity: 1; }

    /* Confirm Modal */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 16px;
      z-index: 100;
    }
    .modal-backdrop.open { display: flex; }
    .modal {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }
    .modal h3 { margin-bottom: 12px; }
    .modal p { color: var(--text-muted); margin-bottom: 20px; font-size: 14px; }
    .modal-actions { display: flex; gap: 12px; justify-content: flex-end; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div style="display:flex;align-items:center;gap:12px;">
        <h1>üõ°Ô∏è Customer Admin</h1>
        <span class="demo-badge">Demo</span>
      </div>
      <button class="btn btn-primary" onclick="addCustomer()">+ Add Customer</button>
    </header>

    <div class="stats-bar">
      <div class="stat stat-total"><div class="stat-value" id="stat-total">5</div><div class="stat-label">Total</div></div>
      <div class="stat stat-active"><div class="stat-value" id="stat-active">3</div><div class="stat-label">Active</div></div>
      <div class="stat stat-paused"><div class="stat-value" id="stat-paused">1</div><div class="stat-label">Paused</div></div>
      <div class="stat stat-unpaid"><div class="stat-value" id="stat-unpaid">1</div><div class="stat-label">Unpaid</div></div>
    </div>

    <div id="detail-panel" class="detail-panel"></div>
    <div id="customer-list" class="customer-list"></div>
  </div>

  <div id="confirm-modal" class="modal-backdrop">
    <div class="modal">
      <h3>Remove Customer</h3>
      <p id="confirm-msg">Are you sure? The bot will stop responding in this channel.</p>
      <div class="modal-actions">
        <button class="btn btn-secondary" onclick="closeConfirm()">Cancel</button>
        <button class="btn btn-danger" onclick="doDelete()">Remove</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    // Mock data ‚Äî matches OpenClaw channels.slack.channels shape
    let customers = [
      {
        id: 'C_ACME001',
        channelName: '#customer-acme',
        displayName: 'Acme Corp',
        enabled: true,
        paid: true,
        systemPrompt: 'You are the Acme Corp blog assistant. Help write SEO-optimized articles about industrial products. Keep tone professional but approachable.',
        users: ['U_ALICE01', 'U_BOB002'],
        toolsDeny: ['exec', 'write', 'edit', 'gateway'],
        skills: ['search', 'docs', 'web_fetch'],
      },
      {
        id: 'C_INITECH2',
        channelName: '#customer-initech',
        displayName: 'Initech',
        enabled: true,
        paid: true,
        systemPrompt: 'You are the Initech HR assistant. Help answer employee questions about PTO, benefits, and company policies. Be concise and cite the handbook.',
        users: ['U_CHARLIE'],
        toolsDeny: ['exec', 'write', 'edit', 'gateway', 'message', 'cron'],
        skills: ['search', 'docs'],
      },
      {
        id: 'C_GLOBEX3',
        channelName: '#customer-globex',
        displayName: 'Globex Corporation',
        enabled: false,
        paid: true,
        systemPrompt: 'You are the Globex support bot. Handle technical support tickets for the Globex platform. Escalate billing questions to humans.',
        users: ['U_HANK01', 'U_DEAN02', 'U_GARY03'],
        toolsDeny: ['exec', 'write', 'edit', 'gateway'],
        skills: ['search', 'docs', 'web_fetch', 'web_search'],
      },
      {
        id: 'C_STARK04',
        channelName: '#customer-stark',
        displayName: 'Stark Industries',
        enabled: true,
        paid: true,
        systemPrompt: 'You are the Stark Industries R&D assistant. Help researchers find papers, summarize findings, and draft internal memos. Keep responses technical.',
        users: ['U_TONY01', 'U_PEPPER1'],
        toolsDeny: ['exec', 'gateway'],
        skills: ['search', 'docs', 'web_fetch', 'web_search'],
      },
      {
        id: 'C_WAYNE05',
        channelName: '#customer-wayne',
        displayName: 'Wayne Enterprises',
        enabled: true,
        paid: false,
        systemPrompt: 'You are the Wayne Enterprises procurement assistant. Help the team compare vendor quotes and draft purchase orders.',
        users: ['U_BRUCE01'],
        toolsDeny: ['exec', 'write', 'edit', 'gateway', 'cron'],
        skills: ['search', 'docs'],
      },
    ];

    let selectedId = null;
    let deleteTarget = null;

    function render() {
      const active = customers.filter(c => c.enabled && c.paid).length;
      const paused = customers.filter(c => !c.enabled).length;
      const unpaid = customers.filter(c => c.enabled && !c.paid).length;
      document.getElementById('stat-total').textContent = customers.length;
      document.getElementById('stat-active').textContent = active;
      document.getElementById('stat-paused').textContent = paused;
      document.getElementById('stat-unpaid').textContent = unpaid;

      const list = document.getElementById('customer-list');
      list.innerHTML = customers.map(c => {
        const statusClass = !c.enabled ? 'status-paused' : (!c.paid ? 'status-unpaid' : 'status-active');
        const statusText = !c.enabled ? '‚óè Paused' : (!c.paid ? '‚óè Unpaid' : '‚óè Active');
        return `
        <div class="customer-card" onclick="selectCustomer('${c.id}')">
          <div class="customer-header">
            <div>
              <div class="customer-name">${esc(c.displayName)}</div>
              <div class="customer-channel">${esc(c.channelName)}</div>
            </div>
            <div class="customer-meta">
              <span class="status-badge ${statusClass}">${statusText}</span>
              <span class="${c.paid ? 'badge-paid' : 'badge-free'}">${c.paid ? 'Paid' : 'Free'}</span>
            </div>
          </div>
          <div class="customer-prompt">${esc(c.systemPrompt)}</div>
          <div class="customer-tags">
            ${c.users.map(u => `<span class="tag tag-user">üë§ ${u}</span>`).join('')}
            ${c.toolsDeny.map(t => `<span class="tag tag-deny">üö´ ${t}</span>`).join('')}
          </div>
          <div class="customer-actions" style="margin-top:12px">
            <button class="btn btn-secondary btn-sm" onclick="event.stopPropagation();selectCustomer('${c.id}')">Edit</button>
            ${c.enabled
              ? `<button class="btn btn-secondary btn-sm" onclick="event.stopPropagation();togglePause('${c.id}')">Pause</button>`
              : `<button class="btn btn-secondary btn-sm" onclick="event.stopPropagation();togglePause('${c.id}')">Activate</button>`}
            <button class="btn btn-danger btn-sm" onclick="event.stopPropagation();confirmDelete('${c.id}')">Remove</button>
          </div>
        </div>`;
      }).join('');
    }

    function selectCustomer(id) {
      selectedId = id;
      const c = customers.find(x => x.id === id);
      if (!c) return;
      const panel = document.getElementById('detail-panel');
      const allTools = ['exec', 'write', 'edit', 'gateway', 'message', 'cron', 'browser', 'tts'];
      panel.innerHTML = `
        <div class="detail-header">
          <h2>${esc(c.displayName)}</h2>
          <button class="btn btn-secondary btn-sm" onclick="closeDetail()">‚úï Close</button>
        </div>
        <div class="form-group">
          <label>Channel ID</label>
          <input type="text" value="${esc(c.channelName)}" disabled style="opacity:0.6">
        </div>
        <div class="form-group">
          <label>System Prompt</label>
          <textarea id="edit-prompt" rows="4">${esc(c.systemPrompt)}</textarea>
        </div>
        <div class="form-group">
          <label>Allowed Slack Users (one per line)</label>
          <textarea id="edit-users" rows="3" style="min-height:60px">${c.users.join('\n')}</textarea>
        </div>
        <div class="form-group">
          <label>Blocked Tools</label>
          <div class="checkbox-grid">
            ${allTools.map(t => `
              <label class="checkbox-item">
                <input type="checkbox" value="${t}" ${c.toolsDeny.includes(t) ? 'checked' : ''} onchange="updateTool('${c.id}','${t}',this.checked)">
                ${t}
              </label>
            `).join('')}
          </div>
        </div>
        <div style="margin-bottom:16px">
          <div class="toggle-row">
            <label>Active</label>
            <div class="toggle ${c.enabled ? 'active' : ''}" onclick="toggleEnabled('${c.id}')"></div>
          </div>
          <div class="toggle-row">
            <label>Paid</label>
            <div class="toggle ${c.paid ? 'active' : ''}" onclick="togglePaidFlag('${c.id}')"></div>
          </div>
        </div>
        <div style="display:flex;gap:12px">
          <button class="btn btn-primary" onclick="saveDetail('${c.id}')">Save Changes</button>
          <button class="btn btn-danger" onclick="confirmDelete('${c.id}')">Remove Customer</button>
        </div>
      `;
      panel.classList.add('open');
      panel.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function closeDetail() {
      document.getElementById('detail-panel').classList.remove('open');
      selectedId = null;
    }

    function togglePause(id) {
      const c = customers.find(x => x.id === id);
      if (!c) return;
      c.enabled = !c.enabled;
      toast(c.enabled ? `${c.displayName} activated` : `${c.displayName} paused`);
      render();
      if (selectedId === id) selectCustomer(id);
    }

    function toggleEnabled(id) {
      togglePause(id);
    }

    function togglePaidFlag(id) {
      const c = customers.find(x => x.id === id);
      if (!c) return;
      c.paid = !c.paid;
      toast(`${c.displayName} marked as ${c.paid ? 'paid' : 'unpaid'}`);
      render();
      if (selectedId === id) selectCustomer(id);
    }

    function updateTool(id, tool, blocked) {
      const c = customers.find(x => x.id === id);
      if (!c) return;
      if (blocked && !c.toolsDeny.includes(tool)) c.toolsDeny.push(tool);
      if (!blocked) c.toolsDeny = c.toolsDeny.filter(t => t !== tool);
      render();
    }

    function saveDetail(id) {
      const c = customers.find(x => x.id === id);
      if (!c) return;
      c.systemPrompt = document.getElementById('edit-prompt').value;
      c.users = document.getElementById('edit-users').value.split('\n').map(s => s.trim()).filter(Boolean);
      toast(`${c.displayName} saved ‚Äî gateway restarting...`);
      render();
      if (selectedId === id) selectCustomer(id);
    }

    function confirmDelete(id) {
      deleteTarget = id;
      const c = customers.find(x => x.id === id);
      document.getElementById('confirm-msg').textContent = `Remove ${c?.displayName}? The bot will stop responding in ${c?.channelName}.`;
      document.getElementById('confirm-modal').classList.add('open');
    }

    function closeConfirm() {
      document.getElementById('confirm-modal').classList.remove('open');
      deleteTarget = null;
    }

    function doDelete() {
      if (!deleteTarget) return;
      const c = customers.find(x => x.id === deleteTarget);
      customers = customers.filter(x => x.id !== deleteTarget);
      closeConfirm();
      closeDetail();
      toast(`${c?.displayName} removed`);
      render();
    }

    function addCustomer() {
      const name = prompt('Customer name:');
      if (!name) return;
      const id = 'C_' + name.toUpperCase().replace(/[^A-Z0-9]/g, '').slice(0, 6) + Math.floor(Math.random() * 100);
      customers.push({
        id,
        channelName: '#customer-' + name.toLowerCase().replace(/[^a-z0-9]/g, '-'),
        displayName: name,
        enabled: true,
        paid: true,
        systemPrompt: '',
        users: [],
        toolsDeny: ['exec', 'write', 'edit', 'gateway'],
        skills: [],
      });
      toast(`${name} added ‚Äî gateway restarting...`);
      render();
      selectCustomer(id);
    }

    function toast(msg) {
      const el = document.getElementById('toast');
      el.textContent = msg;
      el.classList.add('show');
      setTimeout(() => el.classList.remove('show'), 2500);
    }

    function esc(s) {
      const d = document.createElement('div');
      d.textContent = s || '';
      return d.innerHTML;
    }

    render();
  </script>
</body>
</html>
